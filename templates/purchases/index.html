<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>My flowers: </h3>

  {% if not flowers[0] %}
    <a href="/cart/items">purchase your flowers</a></br>
  {% else %}
      {% for flower in flowers %}
            <li>{{ flower.name }} - {{ flower.id }} id, стоимость: {{ flower.cost }}</li>
        {% endfor %}
      <a href="/flowers">add more flowers</a><br>

  {% endif %}


</body>
</html>
